name: Notification
on:
  push:
    branches:
      - master
      - main
      - dev
jobs:

  build:
    name: Notification on push
    runs-on: ubuntu-latest
    steps:
      - name: Telegram Notify
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TG_CHANNEL_NAME }}
          token: ${{ secrets.TG_CHANNEL_TOKEN }}