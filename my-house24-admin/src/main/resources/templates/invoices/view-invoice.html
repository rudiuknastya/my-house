<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="#{menu-item-apartment-owners}"></title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div class="d-flex justify-content-between px-3 align-items-end">
        <h3 class="invoice-breadcrumb"></h3>
        <h6>
            <span class="text-muted fw-light" th:text="#{breadcrumb-home} + ' / '"></span>
            <a th:href="@{/admin/invoices}" th:text="#{menu-item-invoices} + ' / '"></a>
            <span class="invoice-breadcrumb"></span>
        </h6>
    </div>
</div>
<div layout:fragment="content">
    <div class="card-body">
        <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-text">№</span>
                <input type="text" class="form-control" id="number" disabled name="number"/>
            </div>
        </div>
        <div class="col-md-1 d-flex justify-content-center align-items-center">від</div>
        <div class="col-md-3">
            <div class="input-group">
                <input type="text" class="form-control" id="creationDate" name="creationDate" disabled>
                <span class="input-group-text"><i class="ti ti-calendar"></i></span>
            </div>
        </div>
        </div>
        <div class="d-flex justify-content-between mt-4 py-2"
             style="border-style: solid; border-width: thin; border-color: #dbdade #dbdade white #dbdade">
            <div id="invoice"></div>
            <div class="row me-0">
                <a type="button" class="btn btn-secondary me-2 col-auto" id="print-link"
                     href=""   th:text="#{invoices-print}">Друкувати
                </a>
                <button type="button" class="btn btn-secondary me-2 col-auto" id="to-excel-button"
                        th:text="#{general-button-export-to-excel}">
                </button>
                <a href="" type="button" class="btn btn-secondary me-2 col-auto" id="send-link"
                        th:text="#{invoices-send-to-email}">Відправити на email
                </a>
                <a href="" class="btn btn-primary me-2 col-auto" id="edit-invoice-link">
                    <span th:text="#{invoices-edit-invoice}"></span>
                </a>
            </div>
        </div>
            <table class="table table-bordered">
                <tbody class="table-border-bottom-0" id="view-table">
                <tr>
                    <td class="fw-bold w-25" th:text="#{invoice-processed}"></td>
                    <td id="isProcessed"></td>
                </tr>
                <tr>
                    <td class="fw-bold w-25" th:text="#{cash-register-label-status}"></td>
                    <td id="status"></td>
                </tr>
                <tr>
                    <td class="fw-bold w-25" th:text="#{meter-readings-month}"></td>
                    <td id="month"></td>
                </tr>
                <tr>
                    <td class="fw-bold w-25" th:text="#{personal-accounts-label-apartment-owner}"></td>
                    <td id="owner"></td>
                </tr>
                <tr>
                    <td class="fw-bold w-25" th:text="#{personal-accounts-label-account}"></td>
                    <td id="account"></td>
                </tr>
                <tr>
                    <td class="fw-bold w-25" th:text="#{personal-accounts-label-apartment-owner-phone}"></td>
                    <td id="phoneNumber"></td>
                </tr>
                <tr>
                    <td class="fw-bold w-25" th:text="#{personal-accounts-label-house}"></td>
                    <td id="house"></td>
                </tr>
                <tr>
                    <td class="fw-bold w-25" th:text="#{personal-accounts-label-apartment}"></td>
                    <td id="apartment"></td>
                </tr>
                <tr>
                    <td class="fw-bold w-25" th:text="#{personal-accounts-label-section}"></td>
                    <td id="section"></td>
                </tr>
                <tr>
                    <td class="fw-bold w-25" th:text="#{apartment-label-tariff}"></td>
                    <td id="tariff"></td>
                </tr>
                </tbody>
            </table>
        <table class="table table-bordered mt-5">
            <thead>
            <tr class="text-center">
                <th class="fw-bold w-25">#</th>
                <th class="fw-bold w-25" th:text="#{services-page-service}"></th>
                <th class="fw-bold w-25" th:text="#{invoices-amount-of-consumption}"></th>
                <th class="fw-bold w-25" th:text="#{tariff-item-unit-of-measurement-label}"></th>
                <th class="fw-bold w-25" th:text="#{invoices-price-per-unit}"></th>
                <th class="fw-bold w-25" th:text="#{invoices-cost}"></th>
            </tr>
            </thead>
            <tbody class="table-border-bottom-0" id="service-table">
            </tbody>
        </table>
    </div>
</div>
</body>
<script layout:fragment="script" th:src="@{/pagejs/invoices/view-invoice.js}"></script>
<script  layout:fragment="initThymeleafVarianle" th:inline="javascript">
    const dateLocale = [[#{meter-readings-date-locale}]];
    const paidStatus = [[#{invoices-status-paid}]];
    const unpaidStatus = [[#{invoices-status-unpaid}]];
    const partlyPaidStatus = [[#{invoices-status-partly-paid}]];
    const processed = [[#{invoice-processed}]];
    const notProcessed = [[#{invoice-not-processed}]];
    const total = [[#{invoices-total}]];
    const breadCrumb = [[#{invoices-breadcrumb-view}]];
</script>
</html>
