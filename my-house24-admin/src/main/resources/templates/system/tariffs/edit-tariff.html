<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title th:text="#{tariff-title}"></title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div class="d-flex justify-content-between px-3 align-items-end">
        <h3 th:text="#{tariff-title}" id="tariff-title"></h3>
        <nav aria-level="breadcrumb" style="--bs-breadcrumb-divider: '/'">
            <ol class="breadcrumb justify-content-end">
                <li class="breadcrumb-item">
                    <a th:href="@{/admin/statistic}" th:text="#{menu-item-home-page}"></a>
                </li>
                <li class="breadcrumb-item active">
                    <span th:text="#{menu-item-system-settings}"></span>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/admin/system-settings/tariffs}" th:text="#{menu-item-tariffs}"></a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/admin/system-settings/tariffs/view-tariff/}" id="current-tariff"
                       th:text="#{tariff-title}"></a>
                </li>
                <li class="breadcrumb-item active">
                    <span th:text="#{breadcrumb-edit}"></span>
                </li>
            </ol>
        </nav>
    </div>
</div>
<div layout:fragment="content">
    <div class="card-body">
        <div class="tab-pane fade show active">
            <form id="tariffForm">
                <div id="form-header">
                    <input type="text" class="visually-hidden" name="tariffRequest.id" id="tariffRequest.id">
                    <div class="mb-3 col-7">
                        <label for="tariffRequest.name" class="form-label"
                               th:text="#{tariffs-title-name}"></label>
                        <input class="form-control" type="text" id="tariffRequest.name" name="tariffRequest.name"
                               th:placeholder="#{tariffs-title-name}">
                    </div>
                    <div class="mb-3 col-7">
                        <label class="form-label" for="tariffRequest.description"
                               th:text="#{tariffs-title-description}"></label>
                        <textarea class="form-control" id="tariffRequest.description" name="tariffRequest.description"
                                  rows="4" th:placeholder="#{tariffs-title-description}"></textarea>
                    </div>
                </div>
                <div class="tariff-items-list">

                </div>
                <div class="d-flex justify-content-start">
                    <button type="button" class="btn btn-outline-secondary"
                            th:text="#{general-button-add}" id="add-service"></button>
                </div>
                <hr>
                <div class="d-flex justify-content-end gap-3">
                    <button type="button" class="button-cancel btn btn-secondary mt-4"
                            th:text="#{general-button-cancel}"></button>
                    <button type="button" class="button-save btn btn-primary mt-4"
                            th:text="#{general-button-save}" id="save-tariff"></button>
                </div>
            </form>
        </div>
    </div>
    <div class="card-footer"></div>
</div>

</body>
<script layout:fragment="script" th:src="@{/pagejs/system/tariffs/edit-tariff.js}"></script>
<script layout:fragment="initThymeleafVarianle" th:inline="javascript">
    const successSaveMessage = /*[[#{service-message-success-save}]]*/ 'default';
    const errorSaveMessage = /*[[#{service-message-error-save}]]*/ 'default';

    const serviceLabel = /*[[#{service-label}]]*/ 'default';
    const unitLabel = /*[[#{tariff-item-unit-of-measurement-label}]]*/ 'default';
    const servicePriceLabel = /*[[#{tariff-item-price-label}]]*/ 'default';
    const serviceCurrency = /*[[#{tariff-item-currency-label}]]*/ 'default';
    const tariffTitle = /*[[#{tariff-title}]]*/ 'default';
</script>

</html>
