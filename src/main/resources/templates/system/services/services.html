<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title th:text="#{menu-item-services-page}"></title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div class="d-flex justify-content-between px-3 align-items-end">
        <h3 th:text="#{menu-item-payments-details}"></h3>
        <h6>
            <span class="text-muted fw-light" th:text="#{menu-item-system-settings} + ' / '"></span>
            <span th:text="#{menu-item-services}"></span>
        </h6>
    </div>
</div>
<div layout:fragment="content">
    <div class="card-body">
        <div class="nav-tabs nav-align-top">
            <ul class="nav nav-tabs px-4" role="tablist">
                <li class="nav-item">
                    <button type="button" class="nav-link active" role="tab" data-bs-toggle="tab"
                            data-bs-target="#navs-services" aria-controls="navs-services" aria-selected="true"
                            th:text="#{services-title}"></button>
                </li>
                <li class="nav-item">
                    <button type="button" class="nav-link" role="tab" data-bs-toggle="tab"
                            data-bs-target="#navs-units" aria-controls="navs-units" aria-selected="false"
                            th:text="#{services-unit-of-measurement}"></button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="navs-services" role="tabpanel">
                    <form id="servicesForm">
                        <div class="service-list">

                        </div>
                        <div class="d-flex justify-content-start">
                            <button type="button" class="btn btn-outline-secondary"
                                    th:text="#{general-button-add}" id="add-service"></button>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-end gap-3">
                            <button type="button" class="button-cancel btn btn-secondary mt-4"
                                    th:text="#{general-button-cancel}"></button>
                            <button type="button" class="button-save btn btn-primary mt-4"
                                    th:text="#{general-button-save}" id="save-services"></button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="navs-units" role="tabpanel">
                    <form id="measurementUnist">
                        <div class="unit-item-list">

                        </div>
                        <div class="d-flex justify-content-start mt-2">
                            <button type="button" class="btn btn-outline-secondary" th:text="#{general-button-add}"
                                    id="add-unit"></button>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-end gap-3">
                            <button type="button" class="button-cancel btn btn-secondary mt-4"
                                    th:text="#{general-button-cancel}"></button>
                            <button type="button" class="button-save btn btn-primary mt-4"
                                    th:text="#{general-button-save}" id="save-units"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="card-footer"></div>
</div>

</body>
<script layout:fragment="script" th:src="@{/pagejs/system/services/services.js}"></script>
<script layout:fragment="initThymeleafVarianle" th:inline="javascript">
    const successSaveMessage = /*[[#{service-message-success-save}]]*/ 'default';
    const errorSaveMessage = /*[[#{service-message-error-save}]]*/ 'default';
    const errorMessageOnDelete = /*[[#{service-message-error-on-delete}]]*/ 'default';

    const serviceLabel = /*[[#{service-label}]]*/ 'default';
    const unitLabel = /*[[#{service-unit-of-measurement-label}]]*/ 'default';
    const useOnServiceLabel = /*[[#{service-use-on-meters}]]*/ 'default';
</script>

</html>
