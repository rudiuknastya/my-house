<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title th:text="#{menu-item-payments-details}"></title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div class="d-flex justify-content-between px-3 align-items-end">
        <h3 th:text="#{menu-item-payments-details}"></h3>
        <h6>
            <span class="text-muted fw-light" th:text="#{menu-item-system-settings} + ' / '"></span>
            <span th:text="#{menu-item-payments-details}"></span>
        </h6>
    </div>
</div>
<div layout:fragment="content">
    <div class="card-body">
        <form id="paymentItemForm">
            <div class="mb-3 col-5">
                <label for="companyName" class="form-label"
                       th:text="#{payment-details-company-name}"></label>
                <input class="form-control" type="text" id="companyName"
                       th:placeholder="#{payment-details-company-name}">
            </div>
            <div class="mb-3 col-5">
                <label class="form-label" for="companyDetails"
                       th:text="#{payment-details-company-details}"></label>
                <textarea class="form-control" id="companyDetails" rows="4"
                          th:placeholder="#{payment-details-company-details}"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="button-save btn btn-primary mt-4"
                        th:text="#{general-button-save}"></button>
            </div>
        </form>
    </div>
    <div class="card-footer"></div>
</div>

</body>
<script layout:fragment="script" th:src="@{/pagejs/system/paymentDetails/edit-payment-details.js}"></script>
<script layout:fragment="initThymeleafVarianle" th:inline="javascript">
    var successMessage = '[(#{payment-details-success-message})]';
    var errorMessage = /*[[#{payment-details-error-message}]]*/ 'default';
</script>

</html>
