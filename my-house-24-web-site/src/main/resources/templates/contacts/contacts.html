<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{menu-item-contacts}"></title>
</head>
<body>
<div layout:fragment="content">
    <nav aria-label="breadcrumb" class="mt-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{home}" th:text="#{menu-item-home}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{menu-item-contacts}"></li>
        </ol>
    </nav>
    <div id="map">

    </div>
    <div class="d-flex justify-content-between mt-5">
        <div class="col-7">
            <h4 class="pb-3" style="border-bottom-style: solid; border-bottom-color: #dbdade;" id="title"></h4>
            <div class="mt-4" id="text"></div>
        </div>
        <div class="col-4">
            <h4 class="pb-3"
                style="border-bottom-style: solid; border-bottom-color: #dbdade;"
                th:text="#{main-page-contacts}">Contacts</h4>
            <div class="mt-3" id="contacts"></div>
        </div>
    </div>

</div>

</body>
<script layout:fragment="script" th:src="@{/pagejs/contacts/contacts.js}"></script>
<script layout:fragment="initThymeleafVarianle" th:inline="javascript">
    const errorMessage =[[#{toastr-error-message}]];
</script>
</html>
