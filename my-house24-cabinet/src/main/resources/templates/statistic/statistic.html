<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{menu-item-statistic}"></title>
    <style>
        .count-statistic .card:hover {
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: #e2e6f0;
        }

        .count-statistic .card:not(:hover) {
            transition: 0.4s;
        }
    </style>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div class="d-flex justify-content-between px-3 align-items-end">
        <h3 th:text="#{menu-item-statistic}"></h3>
    </div>
</div>
<div layout:fragment="content">
    <div class="card-body">
        <div class="row g-5">
            <span class="h4"></span>
        </div>
        <div class="row count-statistic">
            <!--     Current balance       -->
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card card-border-shadow-primary">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2 pb-1">
                            <div class="avatar me-2">
                                    <span class="avatar-initial rounded bg-label-primary">
                                        <i class="ti ti-home ti-md"></i>
                                    </span>
                            </div>
                            <h4 class="ms-1 mb-0" id="current-balance"></h4>
                        </div>
                        <p class="mb-1" th:text="#{statistic-label-current-balance}"></p>
                    </div>
                </div>
            </div>
            <!--     Personal account       -->
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card card-border-shadow-primary">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2 pb-1">
                            <div class="avatar me-2">
                                    <span class="avatar-initial rounded bg-label-primary">
                                        <i class="ti ti-users-group ti-md"></i>
                                    </span>
                            </div>
                            <h4 class="ms-1 mb-0" id="personal-account"></h4>
                        </div>
                        <p class="mb-1" th:text="#{statistic-label-personal-account-number}"></p>
                    </div>
                </div>
            </div>
            <!--     Average on last month       -->
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card card-border-shadow-primary">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2 pb-1">
                            <div class="avatar me-2">
                                    <span class="avatar-initial rounded bg-label-facebook">
                                        <i class="ti ti-progress-bolt ti-md"></i>
                                    </span>
                            </div>
                            <h4 class="ms-1 mb-0" id="average-on-last-month"></h4>
                        </div>
                        <p class="mb-1" th:text="#{statistic-label-average-on-last-month}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="my-3">
                <span class="h3 my-3" th:text="#{statistic-label-expense-statistic}"></span>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5 th:text="#{statistic-label-expense-statistic-per-month}"></h5>
                    </div>
                    <div class="card-body expense-per-month-chart" style="aspect-ratio: 1 / 1">
                        <canvas id="expense-per-month-chart"
                                style="position: relative; height: 100%; width: 100%"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5 th:text="#{statistic-label-expense-statistic-per-year}"></h5>
                    </div>
                    <div class="card-body expense-per-year-chart" style="aspect-ratio: 1 / 1">
                        <canvas id="expense-per-year-chart"
                                style="position: relative; height: 100%; width: 100%"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 mt-3" id="income-expense-statistic">
                <div class="card " style="height: 30rem">
                    <div class="card-header">
                        <span class="h3 my-3" th:text="#{statistic-label-expense-per-year-by-month}"></span>
                    </div>
                    <div class="card-body expense-per-year-on-month-chart">
                        <canvas id="expense-per-year-on-month-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script layout:fragment="additionalScript" th:src="@{/assets/vendor/libs/chartjs/chartjs.js}"></script>
<script layout:fragment="script" th:src="@{/pagejs/statistic/statistic.js}"></script>
<script layout:fragment="initThymeleafVarianle" th:inline="javascript">

    const currency = /*[[#{general-currency}]]*/ '';
    const paymentsNotFound = /*[[#{statistic-label-payment-not-found}]]*/ '';

</script>
</html>
