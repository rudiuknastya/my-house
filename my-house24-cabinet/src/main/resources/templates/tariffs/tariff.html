<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{menu-item-tariffs}"></title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div class="d-flex justify-content-between px-3 align-items-end">
        <h3 th:text="#{menu-item-tariff}" id="tariff-title"></h3>
        <nav aria-level="breadcrumb" style="--bs-breadcrumb-divider: '/'">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <span class="text-muted fw-light" th:text="#{menu-item-home-page}"></span>
                </li>
                <li class="breadcrumb-item active">
                    <span th:text="#{menu-item-tariff}"></span>
                </li>
            </ol>
        </nav>
    </div>
</div>
<div layout:fragment="content">
    <div class="card-body">
        <div class="table-responsive" id="dropdownParent">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th th:text="#{tariff-label-service}"></th>
                    <th th:text="#{tariff-label-meter-units}"></th>
                    <th th:text="#{tariff-label-price-per-unit}">

                    </th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-between"></div>
</div>
</body>
<script layout:fragment="script" th:src="@{/pagejs/tariffs/tariff.js}"></script>
<script layout:fragment="initThymeleafVarianle" th:inline="javascript">

    const emptyTableLabel = /*[[#{general-label-empty-table}]]*/ 'default';

</script>
</html>
