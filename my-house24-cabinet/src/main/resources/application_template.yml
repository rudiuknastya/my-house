  endpoint: https://testbucket-my-house.s3.us-east-2.amazonaws.com/
  bucketName: testbucket-my-house

#SendGrid
secret-key:
sender:
#ReCaptcha
google:
  recaptcha:
    key:
      site:
      secret:

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  main:
    allow-bean-definition-overriding: true
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/my_house24
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:}
  jpa:
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
server:
  error:
    whitelabel:
      enabled: false
  tomcat:
    max-swallow-size: 100000000
    max-http-form-post-size: 100000000